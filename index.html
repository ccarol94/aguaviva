<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Coordenadas</title>
</head>
<body>
    <h2>Registrar Coordenadas Geográficas</h2>
    <button onclick="getLocation()">Capturar Localização</button>
    <p id="status"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendCoordinates, showError);
            } else {
                document.getElementById("status").innerHTML = "Geolocalização não suportada.";
            }
        }

        function sendCoordinates(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const timestamp = new Date().toLocaleString(); // Captura a data e hora atuais

            document.getElementById("status").innerHTML = `Coordenadas capturadas: ${latitude}, ${longitude} - Hora: ${timestamp}`;

            // Enviando para o Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbwDURXboQHKU3ozkhCFQ5TRxQeWvcqRcpKzlA9ZaSQBNjcM8tdK_keDEkPt-LBYUts/exec", {
                method: "POST",
                body: JSON.stringify({ latitude, longitude, timestamp }),
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro na requisição: " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log("Dados enviados:", data);
                document.getElementById("status").innerHTML += "<br>Dados enviados com sucesso!";
            })
            .catch(error => {
                console.error("Erro:", error);
                document.getElementById("status").innerHTML += `<br>Erro ao enviar dados: ${error.message}`;
            });
        }

        function showError(error) {
            let message = "Erro ao obter localização: ";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message += "Permissão negada pelo usuário.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Localização indisponível.";
                    break;
                case error.TIMEOUT:
                    message += "Tempo de espera excedido.";
                    break;
                default:
                    message += "Erro desconhecido.";
                    break;
            }
            document.getElementById("status").innerHTML = message;
        }
    </script>
</body>
</html>
